<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css" type="text/css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="" class="main-imge">
        <div class="img-hover">
          <img src="./images/icon-view.svg" alt="eye" class="eye-img"> 
        </div>
      </div>
      <div class="center">
        <a class="main-heading" href="#">Equilibrium#3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth">
          <div class="left">
            <img src="./images/icon-ethereum.svg">
            <span>0.041 ETH</span>
          </div>
          <div class="right">
            <img src="./images/icon-clock.svg">
            <span>3 days left</span>
          </div>
        </div>
        <div class="foot">
          <img src="./images/image-avatar.png" alt="" />
          <p>Creation of<a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mymemoryz</a>.
  </div>
</body>
</html>
